{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <p>By {{ .Site.Params.Author }}. Published <time datetime='{{ .Date.Format "2006-01-02" }}'>{{ .Date.Format "2006-01-02" }}</time></p>
  </header>
  <p>{{ .Content }}</p>
  <aside>
    <a href="https://github.com/rvalente/deadnull/commits/master/content/{{ .File.Path }}">{{ .Title }} - Commit History</a>
  </aside>
</article>
{{ end }}
